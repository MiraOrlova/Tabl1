<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div id="calculator">
		<div class="txtinp">
			<input type="text" class="top" value="">
			<input type="text" class="res" value="0">
		</div>
		<div class="btninp">
			<div class="smallbtn">
				<div class="line">
					<input type="button" value="7"><input type="button" value="8"><input type="button" value="9"><input type="button" value="/">
				</div>
				<div class="line">
					<input type="button" value="4"><input type="button" value="5"><input type="button" value="6"><input type="button" value="*">
				</div>
				<div class="line">
					<input type="button" value="1"><input type="button" value="2"><input type="button" value="3"><input type="button" value="-">
				</div>
				<div class="line">
					<input type="button" class="zero" value="0"><input type="button" value="."><input type="button" value="+">
				</div>
			</div>
			<div class="bigbtn">
				<input type="button" class="equal" value="C" readonly><input type="button" class="equal" value="=" readonly>
			</div>
		</div>

	</div>
</body>
</html>
